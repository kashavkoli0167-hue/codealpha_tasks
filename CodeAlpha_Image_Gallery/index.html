<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Responsive Image Gallery</h1>
   <!--filter-->
   <div class="filters">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
   </div>
   <!--Gallery-->
   <div class="gallery">
   
     <div class="gallery-item nature"><img src="https://images.unsplash.com/photo-1518495973542-4542c06a5843?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bmF0dXJlfGVufDB8fDB8fHww" alt=""></div>
     <div class="gallery-item city"><img src="https://images.unsplash.com/photo-1541336032412-2048a678540d?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGNpdHl8ZW58MHx8MHx8fDA%3D" alt=""></div>
     <div class="gallery-item nature"><img src="https://plus.unsplash.com/premium_photo-1711434824963-ca894373272e?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8bmF0dXJlfGVufDB8fDB8fHww" alt=""></div>
     <div class="gallery-item city"><img src="https://images.unsplash.com/photo-1519501025264-65ba15a82390?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2l0eXxlbnwwfHwwfHx8MA%3D%3D" alt=""></div>
     <div class="gallery-item nature"><img src="https://images.unsplash.com/photo-1529419412599-7bb870e11810?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8bmF0dXJlfGVufDB8fDB8fHww" alt=""></div>
     <div class="gallery-item city"><img src="https://images.unsplash.com/photo-1514924013411-cbf25faa35bb?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGNpdHl8ZW58MHx8MHx8fDA%3D" alt=""></div>
     <div class="gallery-item nature"><img src="https://images.unsplash.com/photo-1505142468610-359e7d316be0?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D" alt=""></div>
     <div class="gallery-item nature"><img src="https://images.unsplash.com/photo-1472396961693-142e6e269027?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8bmF0dXJlfGVufDB8fDB8fHww" alt=""></div>
     <div class="gallery-item city"><img src="https://plus.unsplash.com/premium_photo-1674309438579-587b58d8486e?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fGNpdHl8ZW58MHx8MHx8fDA%3D" alt=""></div>
     <div class="gallery-item city"><img src="https://images.unsplash.com/photo-1543872084-c7bd3822856f?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fGNpdHl8ZW58MHx8MHx8fDA%3D" alt=""></div>
  
   </div>

   <!--Lightbox-->
    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">X</span>
        <img id = "lightbox-img">
        <div class = "controls">
            <button onclick="prevImage()"><</button>
            <button onclick="nextImage()">></button>

        </div>
    </div>
 
 <script>
    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboximg = document.getElementById('lightbox-img');
    let index = 0;

    images.forEach((img,i)=>{
        img.addEventListener('click',()=>{
            index = i;
            lightbox.style.display = 'flex';
            lightboximg.src = img.src;
        });
    });


    function closeLightbox(){
        lightbox.style.display = 'none';
    }
    function nextImage(){
        index = (index + 1)% images.length;
        lightboximg.src = images[index].src;
    }
    function prevImage(){
        index = (index - 1 + images.length) % images.length;
        lightboximg.src = images[index].src;
    }
    

    function filterImages(category){
        document.querySelectorAll('.gallery-item').forEach(item=>{
            item.style.display 
            = category ==='all' || item.classList.contains(category)
            ? 'block' : 'none';

        });
    }

 </script>
</body>
</html>
