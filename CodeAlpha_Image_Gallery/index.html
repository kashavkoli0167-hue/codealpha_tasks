<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RESPONSIVE IMAGE GALLERY</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>IMAGE GALLERY</h1>
  
    <!--FILTERS-->
    
    <div class="filters">
      <button class="active" onclick="filterImages('all', this)">All</button>
      <button onclick="filterImages('nature', this)">Nature</button>
      <button onclick="filterImages('city', this)">City</button>
    </div>

     <!--GALLERY-->

    <div class="gallery">
      <div class="gallery-item nature">
        <img
          src="https://images.unsplash.com/photo-1518495973542-4542c06a5843?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bmF0dXJlfGVufDB8fDB8fHww"
          alt="Nature image"
        />
      </div>
      <div class="gallery-item city">
        <img
          src="https://images.unsplash.com/photo-1541336032412-2048a678540d?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGNpdHl8ZW58MHx8MHx8fDA%3D"
          alt="City image"
        />
      </div>
      <div class="gallery-item nature">
        <img
          src="https://plus.unsplash.com/premium_photo-1711434824963-ca894373272e?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8bmF0dXJlfGVufDB8fDB8fHww"
          alt="Nature image"
        />
      </div>
      <div class="gallery-item city">
        <img
          src="https://images.unsplash.com/photo-1519501025264-65ba15a82390?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2l0eXxlbnwwfHwwfHx8MA%3D%3D"
          alt="City image"
        />
      </div>
      <div class="gallery-item nature">
        <img
          src="https://images.unsplash.com/photo-1529419412599-7bb870e11810?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8bmF0dXJlfGVufDB8fDB8fHww"
          alt="Nature image"
        />
      </div>
    </div>

    <!--LIGHTBOX-->

    <div class="lightbox" id="lightbox">
      <span class="close" onclick="closeLightbox()">✖</span>
      <img id="lightbox-img" />
      <p id="counter"></p>
      <div class="controls">
        <button onclick="prevImage()">⟨</button>
        <button onclick="nextImage()">⟩</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
